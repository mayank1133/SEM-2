 <!DOCTYPE html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Region</title>
</head>
<body>
    <div width="50%"><h1 align="center">Emoplyee Regestration</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form>
            <table align="center">
                <tr>
                    <td>
                        Employee Id
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="fname" id="fname">
                    </td>
                </tr>
                    <tr>
                        <td>
                            Employee Name
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Id
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Contact Number</td>
                        <td>:</td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Maritial Status</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="b" checked>Single
                            <input type="radio">Married 
                    </tr>
                </table>
</fieldset>
<br>
<fieldset>
    <legend>Education/Experience</legend>
    <table align="center">
        <tr>
            <td>Education</td>
            <td>:</td>
            <td><textarea></textarea></td>       
         </tr>
         <tr>
            <td>Experience</td>
            <td>:</td>
            <td><textarea></textarea></td>
         </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Job Details</legend>
    <table align="center">
        <tr>
            <td>Designation</td>
            <td>:</td>
            <td><textarea></textarea></td>       
         </tr>
         <tr>
            <td>Job location</td>
            <td>:</td>
            <td><select>
                <option selected>Rajkot
                </option>
                <option>Surat
                </option>
                <option>Baroda
                </option>
                <option>Navsari
                </option>
            </select></td>
         </tr>
         <tr>
            <td>
                Salary
            </td>
            <td>:</td>
            <td><input type="number"></td>
         </tr>
    </table>
</fieldset>
</div>


</body>
</html>

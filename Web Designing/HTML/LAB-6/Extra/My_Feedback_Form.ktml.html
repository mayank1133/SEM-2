<html>
    <head>
        <title>
            My Feedback Form
        </title>
    </head>
    <body>
        <h1>
            My Feedback Form
        </h1>
        <fieldset>
        <ul>
            <li>
                <label for="Name">Name</label>
                <input type="text">
            </li>
            <li>
                <label for="Email">Email</label>
                <input type="email">
            </li>
            <li>
                <label for="Password">Password</label>
            </li>
            <li>
                Please cherck all the emotions that apply to you:
                <ul>
                    <li>
                        <label for="Angry">Angry</label>
                        <input type="checkbox">
                    </li>
                    <li>
                        <label for="Sad">Sad</label>
                        <input type="checkbox">
                    </li>
                    <li>
                        <label for="Happy">Happy</label>
                        <input type="checkbox">
                    </li>
                    <li><label for="Ambivalent">Ambivalent</label>
                        <input type="checkbox">
                    </li>
                </ul>
            </li>
            <li>
                How Satisfied were you with our services?
                <ui>
                    <li>
                        <label for="Very Satisfied">Very Satisfied</label>
                        <input type="radio" name="f">
                    </li>
                    <li>
                        <label for="Satisfied">Satisfied</label>
                        <input type="radio" name="f">
                    </li>
                    <li>
                        <label for="Didn't care">Didn't care</label>
                        <input type="radio" name="f">
                    </li>
                    <li>
                        <label for="Dissatisfied"></label>
                        <input type="radio" name="f">
                    </li>
                    <Li>
                        <label for="Vary Dissatisfied">Vary Dissatisfied</label>
                        <input type="radio" name="f">
                    </Li>
                    <li>
                        <label for="Further comments">Further comments</label><textarea></textarea>
                    </li>
                    <li>
                        Bio Photo 
                        <input type="file">
                    </li>
                    <li>
                        Location visited: <select >
                            <option selected disabled>Select location</option>
                            <option>Rajkot</option>
                            <option>Ahemdabad</option>
                            <option>Surat</option>
                            <option>Vadodra</option>
                        </select>
                    </li>
                    <li><input type="submit"></li>
                </ui>
            </li>
       </ul>
        </fieldset>
    </body>
</html>

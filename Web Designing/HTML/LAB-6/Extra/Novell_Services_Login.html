<html>
    <head>
        <title>Novell Services Login</title>
    </head>
    <body align="center">
        <h1>Novell Services Login</h1>
        <table align="center0.
        ">
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>City of Employment:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="a">Male<br><input type="radio" name="a">Female</td>
            </tr>
            <tr>
                <td>Web Server:</td>
                <td><select><option selected disabled>---Choose a server---</option><option>1.1.1.1.1</option><option>2.2.2.2.2</option></select></td>
            </tr>
            <tr>
                <td>Please specify
                    your role:</td>
                <td><input type="radio" name="a">Admin<br><input type="radio" name="a">Engineer<br><input type="radio" name="a">Manager<br><input type="radio" name="a">Guest<br></td>
            </tr>
            <tr>
                <td>Single Sign-on 
                    to the following:</td>
                <td><input type="checkbox" name="a">Mail<br><input type="checkbox" name="a">Payroll<br><input type="checkbox" name="a">Self-service<br></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </body>
</html>

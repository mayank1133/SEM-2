<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <span class="border border-3">
            <div class="text-center">
            <form>
                <fieldset >
                  <legend><h1>Student Registration</h1></legend>
                  <div class="row">
                  <div class="mb-3 col-3">
                    <label for="disabledTextInput" class="form-label">First Name</label>
                </div><div class="mb-3 col-3">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter first name">
                </div> 
                </div>
                <div class="row">
                    <div class="mb-3 col-3">
                      <label for="disabledTextInput" class="form-label">Email</label>
                  </div><div class="mb-3 col-3">
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Email Address">
                  </div> 
                  </div>
                  <div class="row">
                    <div class="mb-3 col-3">
                      <label for="disabledTextInput" class="form-label">Mobile no</label>
                  </div><div class="mb-3 col-3">
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Phone Number">
                  </div> 
                  </div>
                  <div class="row">
                    <div class="mb-3 col-3">
                      <label for="disabledTextInput" class="form-label">Address</label>
                    </div>
                  <div class="mb-3 col-3">
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Address"></textarea>
                      </div>             
                         </div> 
                  </div>
                  <div class="row">
                    <div class="mb-3 col-3">
                      <label for="disabledTextInput" class="form-label">Nationality</label>
                  </div><div class="mb-3 col-3">
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Nationality">
                  </div> 
                  </div>
                  
                  <div class="row">
                    <div class="mb-3 col-3">
                      <label for="disabledTextInput" class="form-label">Birth Date</label>
                  </div><div class="mb-3 col-3">
                      <input type="date" id="disabledTextInput" class="form-control">
                  </div> 
                  </div>
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10 d-flex">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                        <label class="form-check-label" for="gridRadios2">
                         Female
                        </label>
                      </div>
                      
                    </div>
                  </fieldset>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
        </span>
    </div></div>
    </body>
</html>
